<body>
    <div id="container" class="" style="padding-left: 16px;">
        <div class="row">
            <div class="col-4">
                <div class="btn-group">
                    <button class="btn btn-sm btn-custom dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Informações do grafo
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="property_groups">
                            <label class="form-check-label" for="flexCheckDefault">
                                    Conjuntos
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="property_min-degree">
                            <label class="form-check-label" for="flexCheckDefault">
                                    Grau mínimo
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="property_max-degree">
                            <label class="form-check-label" for="flexCheckDefault">
                                    Grau máximo
                                </label>
                        </div>
                    </div>
                </div>
                <div id="svg-output"></div>
            </div>
            <div class="col-8">
                <div class="row" id="properties">


                    <!-- <button type="button" id="property_min-max-degree">Grau mínimo e máximo</button>
                    <button type="button" id="property_regular">Grafo k-Regular</button> -->
                    <button type="button" class="btn btn-secondary" id="clear">Limpar</button>
                    <input type="file" id="inputElement" />
                    <button type="button" class="btn btn-info" id="export">Exportar</button>
                </div>
                <div id="svg-wrap"></div>
            </div>
        </div>
    </div>
</body>
<script type="module">
    import './main.js';
</script>
<script type="module">

<script type="module">

<script type="module">
